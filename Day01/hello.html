<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에이치티에멜</title>
  </head>
  <body>
    <h1>안녕</h1>
    <p>곽태근</p>
    <p>
      리액트배우는이유
       프론트엔드개발자되려고
    </p>
    <p>
      만들고싶은거
       다양한 웹사이트 및 어플리케이션 유용한거
       포트폴리오로 좋은거
       부동산 정보 앱
       강아지 매칭 앱
       패션 정보 앱
    </p>
  </body>
</html>
