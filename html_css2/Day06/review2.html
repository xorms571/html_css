<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../common/reset.css" />
    <link rel="stylesheet" href="./review2.css" />
    <script
      src="https://kit.fontawesome.com/4cb66a5bcd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://img7.yna.co.kr/etc/inner/KR/2021/06/25/AKR20210625041400030_02_i_P2.jpg"
          alt=""
        />
      </div>
      <i class="fa-solid fa-bars"></i>
    </header>
    <main>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="#">
              <img
                src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg"
                alt=""
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7LpapIl8DITfz4_Y2z7pqs7FknPkjReAZCg&s"
                alt=""
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                src="https://png.pngtree.com/thumb_back/fh260/background/20230609/pngtree-three-puppies-with-their-mouths-open-are-posing-for-a-photo-image_2902292.jpg"
                alt=""
              />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkd-TFeia6ljbZ_uWEFMZD2rHF_nanTbvUkilPapEcNIcIliJUDJgmJ7LNBgYsiYxBDFQ&usqp=CAU"
                alt=""
              />
            </a>
          </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </main>
    <script>
        var swiper = new Swiper(".swiper", {
          spaceBetween: 30,
          centeredSlides: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
  
      </script>
  </body>
</html>
